<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/board_list.css}">
    <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <th:block th:replace="/common/header :: header-head"></th:block>

    <title>목록</title>
</head>
<body>

<th:block th:replace="/common/header :: header-body"></th:block>

<main class="container mt-5 pt-4">

    <section class="post-list">

        <div class="menu-1">
            <div class="title" id="board-list">자유게시판</div>
            <div class="title" id="board-club">클럽홍보</div>
            <div class="title" id="board-notices">공지사항</div>
        </div>

        <!-- 자유게시판 부분 -->
        <div class="board-type-2">
            <h2 class="title-center">자유게시판</h2>

            <table class="post">
                <colgroup>
                    <col style="width: 25%;">
                    <col style="width: 50%;">
                    <col style="width: 25%;">
                </colgroup>
                <thead>
                <tr>
                    <th class="username">작성자</th>
                    <th class="subject">제목</th>
                    <th class="regdate">작성일</th>
                </tr>
                </thead>

                <tbody class="tbody">
                <tr th:each="board : ${boards}" th:if="${board.boardType != null and board.boardType.id == 2 and board.club == null}">
                    <td th:text="${board.user.username}"></td>
                    <td><a th:href="@{'/board/detail/' + ${board.id}}" th:text="${board.title}"></a></td>
                    <td th:text="${#temporals.format(board.regdate, 'yyyy-MM-dd')}"></td>
                </tr>
                </tbody>
            </table>

        </div>

        <!-- 클럽홍보 부분 -->
        <div class="board-type-3" style="display: none">
            <h2 class="title-center">클럽홍보</h2>
            <div class="club-list">
                <tr th:each="board : ${boards}" th:if="${board.boardType.id == 3 and board.club != null}">
                    <div class="club-info">
                        <img th:src="@{'/img/' + ${board.club.representative_picture}}" alt="대표사진" class="club-img">
                        <p class="club-name" th:text="${board.club.name}"></p>
                        <p class="club-category" th:text="${board.club.detail_category}"></p>
                    </div>
                </tr>
                <!--                <div class="club-item" th:each="club : ${clubs}">-->
<!--                    <img th:src="@{'/img/' + ${club.representative_picture}}" alt="대표사진" class="club-img">-->
<!--                    <div class="club-info">-->
<!--                        <p class="club-name" th:text="${club.name}"></p>-->
<!--                        <p class="club-category" th:text="${club.detail_category}"></p>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
        </div>

        <!-- 공지사항 부분 -->
        <div class="board-type-1" style="display: none">
            <h2 class="title-center">공지사항</h2>

            <table class="post">
                <colgroup>
                    <col style="width: 25%;">
                    <col style="width: 50%;">
                    <col style="width: 25%;">
                </colgroup>
                <thead>
                <tr>
                    <th class="username">작성자</th>
                    <th class="subject">제목</th>
                    <th class="regdate">작성일</th>
                </tr>
                </thead>

                <tbody class="tbody">
                <tr th:each="board : ${boards}" th:if="${board.boardType.id == 1 and board.club == null}">
                    <td th:text="${board.user.username}"></td>
                    <td><a th:href="@{'/board/detail/' + ${board.id}}" th:text="${board.title}"></a></td>
                    <td th:text="${#temporals.format(board.regdate, 'yyyy-MM-dd')}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="write">
            <a class="button" th:href="@{/board/write}" sec:authorize="hasAnyRole('MEMBER')">
                글쓰기
            </a>
        </div>

    </section>

</main>
<script th:src="@{/js/board.js}"></script>

</body>
</html>
