<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/board_write.css}">
    <title>게시글 작성</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <!--    <th:block th:insert="/common/header :: header-head"></th:block>-->
</head>
<body>

<!--<th:block th:insert="/common/header :: header-body"></th:block>-->

<div class="write">
    <form th:action="@{/board/write}" method="post" enctype="multipart/form-data">


        <div class="title">
            <div class="form-group">
                <label for="title">게시글 제목:</label>
                <!--            <form action="/savePost" method="post" id="postForm">-->
                <select name="boardType" id="lang" class="select-right">
                    <option value="2">자유게시판</option>
<!--                    <option value="3">클럽홍보</option>-->
                    <option value="1" th:sec="">공지사항</option>
                </select>
                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" name="title" th:value="${title}">
                <!--            </form>-->
            </div>
        </div>
        <hr>

        <div class="form-group">
            <label for="content">내용:</label>
            <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${content}"></textarea>
        </div>

        <div id="files">

        </div>
        <div class="button">
            <div class="left-buttons">
                <a class="btn" th:href="@{/board/list(page = ${session.page})}">
                    목록
                </a>

                <button type="button" class="btn" id="btnAdd">
                    첨부파일 추가
                </button>
            </div>

            <button type="submit" class="btn">
                저장하기
            </button>

        </div>
    </form>

</div>
</body>
<script th:src="@{/js/write.js}"></script>

<footer th:replace="~{common/footer :: footer-body}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<th:block th:replace="~{common/footer :: footer-scripts}"></th:block>
</html>
