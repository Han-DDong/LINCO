<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<script th:unless="${board}">
    alert("해당 정보가 삭제되거나 없습니다.")
    history.back();
</script>

<th:block th:if="${board}" th:with="logged_user=${#authentication.principal.user}">

    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" th:href="@{/css/board_update.css}">
        <script th:src="@{/js/board/update.js}"></script>
        <title>update</title>

        <th:block th:insert="/common/header :: header-head"></th:block>

    </head>
    <th:block th:insert="/common/header :: header-body"></th:block>

    <body>

    <div class="">
        <h2>게시물 수정</h2>
        <hr>

        <form th:action="@{/board/update}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${board.id}"/>
            <div>
                <label>작성자 : </label>
                <span class="form-control" readonly th:text="${board.user.username}"></span>
            </div>
            <div class="title">
                <div class="form-group">
                    <label>게시글 제목 : </label>
                    <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" name="title" th:value="${title} ? ${title} : ${board.title}">
                    <br>
                    <span class="text-danger" th:if="${error_title}" th:utext="${error_title}"></span>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label>내용 : </label>
                <textarea class="form-control" rows="=5" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${content} ? ${content} : ${board.content}"></textarea>
            </div>
            <div class="attachment">
                <div id="delFiles"></div>
                <label th:if="${not #lists.isEmpty(board.fileList)}">첨부파일 : </label>
                <div class="input-group" th:each="attachment : ${board.fileList}">
                    <input class="form-control" type="text" readonly th:value="${attachment.sourcename}">
                    <button type="button" class="btn" th:data-fileid-del="${attachment.id}">삭제</button>
<!--                    <div th:each="attachments : ${attachments}">-->
<!--                        <div th:switch="${board.boardType.id}">-->
<!--                            <span th:case="2"></span>       &lt;!&ndash; 자유게시판인 경우 &ndash;&gt;-->
<!--                            <span th:case="1"></span>       &lt;!&ndash; 공지사항인 경우 &ndash;&gt;-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>

            <div class="newAttachment">
                <div>
                    <label>첨부파일 추가하기 : </label>
                    <div id="files">

                    </div>
                    <button type="button" id="btnAdd" class="btn">추가</button>
                </div>
            </div>

            <div class="button">
                <button type="submit" class="btn" th:if="${logged_user.id == board.user.id}">수정하기</button>
                <button type="button" class="btn" onclick="history.back()">돌아가기</button>
                <a class="btn" th:href="@{/board/list(page = ${session.page})}">목록</a>
            </div>
        </form>
    </div>
    </body>
</th:block>
</html>
