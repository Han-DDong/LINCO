<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- 로그인한 유저의 글이 없을 수도 있기 때문에 만듬 -->
<script th:unless="${board}">
    alert("해당 정보가 삭제되거나 없습니다. ")
    history.back();
</script>

<!-- board 값이 있는 경우에만 렌더링 -->
<th:block th:if="${board}" th:with="logged_user=${#authentication.principal.user}">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/board_detail.css}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script src="https://kit.fontawesome.com/21b1be2aba.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/board/detail.js}"></script>

        <script th:inline="javascript">
            const logged_id = [[${logged_user.id}]]
        </script>
        <th:block th:insert="/common/header :: header-head"></th:block>
        <title>board_detail</title>
    </head>

    <body>    <!-- 현재 로그인한 유저의 정보 -->

    <th:block th:insert="/common/header :: header-body"></th:block>
    <div class="body">
        <section>
            <!--삭제 기능을 위해 만든 폼-->
            <form name="frmDelete" th:action="@{/board/delete}" method="post">
                <input type="hidden" name="id" th:value="${board.id}">
            </form>

            <div>
                <div>
                    <label>작성자 : </label>
                    <span th:text="${board.user.username}" class="text"></span>
                </div>
            </div>
            <div class="title">
                <div class="form-group">
                    <label>게시글 제목 : </label>
                    <div th:text="${board.title}" class="text"></div>
                </div>
            </div>
            <hr>

            <div class="form-group">
                <label>내용:</label>
                <div class="content">
                    <div th:utext="${board.content}" class="text"></div>
                </div>
            </div>

            <!-- 첨부파일 -->
            <div class="attachment">
                <label th:if="${not #lists.isEmpty(board.fileList)}">첨부파일 : </label>
                <ul th:if="${not #lists.isEmpty(attachments)}">
                    <li th:each="attachment : ${attachments}">
                        <div th:text="${attachment.sourcename}" class="text"></div>
                        <!-- boardType에 따라 다른 처리 -->
                        <div th:switch="${board.boardType.id}">
                            <!-- 자유게시판인 경우 -->
                            <span th:case="2"></span>
                            <!-- 공지사항인 경우 -->
                            <span th:case="1"></span>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- 버튼 -->
            <div class="button">
                <div class="left-buttons">
                    <a class="btn" th:href="@{/board/list(page=${session.page})}">목록</a>
                    <a class="btn" th:href="@{'/board/update/' + ${board.id}}"
                       th:if="${logged_user.id == board.user.id}">수정</a>
                    <a class="btn" th:href="@{/board/write}" sec:authorize="hasAnyAuthority('MEMBER')">글쓰기</a>
                </div>

                <button type="button" class="btn" id="btnDel" th:if="${logged_user.id == board.user.id}">삭제하기
                </button>

            </div>
            <hr>

            <!-- 댓글 -->
            <div class="container comment">
                <label>댓글 : <span id="cmt_cnt" th:text="${cnt}"> 0 </span> 개</label>

                <div sec:authorize="hasAnyAuthority('MEMBER', 'ADMIN')">  <!-- 회원만 댓글 작성 가능하도록 설정 -->
                    <input type="text" id="input_comment">
                    <button type="button" class="btn" id="btn_comment">등록</button>
                </div>

                <table class="table" id="cmt_table">
                    <thead>
                    <tr>
                        <th>작성자</th>
                        <th>댓글</th>
                        <th>작성일</th>
                    </tr>
                    </thead>

                    <tbody id="cmt_list">

                    </tbody>
                </table>
            </div>
        </section>
    </div>


    <!--    <th:block th:insert="/common/footer :: footer-body"></th:block>-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"-->
    <!--            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"-->
    <!--            crossorigin="anonymous"></script>-->

    <!--    <th:block th:replace="/common/footer :: footer-scripts"></th:block>-->
    </body>

</th:block>
</html>
