<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socializing 페이지</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <th:block th:replace="~{common/header :: header-head}"></th:block>
    <link rel="stylesheet" href="/css/socializing_list.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/js/socializing_list.js" type="text/javascript"></script>
</head>

<body>
<!--<header th:replace="~{common/header :: header-body}"></header>-->
<div class="container1">
    <div class="search-bar">
        <button class="filter">필터</button>
        <input type="text" placeholder="지역검색">
        <button id="btn">검색</button>
    </div>

    <div class="category-area">
        <ul class="category-list">
            <li class="search-category">
                <label class="category-checkbox">
                    <input type="checkbox" name="category" value="스포츠">
                    <span>스포츠</span>
                </label>

            </li>
            <li class="search-category">
                <label class="category-checkbox" >
                    <input type="checkbox" name="category" value="공연">
                    <span>공연</span>
                </label>

            </li>
            <li class="search-category">
                <label class="category-checkbox">
                    <input type="checkbox" name="category" value="관광">
                    <span>관광</span>
                </label>

            </li>

        </ul>
    </div>

    <div class="detail-category-area">
        <ul class="detail-category-list category1-list">
            <li class="detail-search-category">
                <label class="detail-category-checkbox">
                    <input type="checkbox" name="detail-category" value="축구">
                    <span>축구</span>
                </label>

            </li>
            <li class="search-category">
                <label class="category-checkbox">
                    <input type="checkbox" name="detail-category" value="야구">
                    <span>야구</span>
                </label>

            </li>
            <li class="search-category">
                <label class="category-checkbox">
                    <input type="checkbox" name="detail-category" value="농구">
                    <span>농구</span>
                </label>

            </li>

        </ul>
        <ul class="detail-category-list category2-list">
            <li class="detail-search-category">
                <label class="detail-category-checkbox">
                    <input type="checkbox" name="detail-category" value="전시">
                    <span>전시</span>
                </label>

            </li>
            <li class="search-category">
                <label class="category-checkbox">
                    <input type="checkbox" name="detail-category" value="공연">
                    <span>공연</span>
                </label>

            </li>
            <li class="search-category">
                <label class="category-checkbox">
                    <input type="checkbox" name="detail-category" value="농구">
                    <span>영화</span>
                </label>

            </li>

        </ul>
        <ul class="detail-category-list category3-list">
            <li class="detail-search-category">
                <label class="detail-category-checkbox">
                    <input type="checkbox" name="detail-category" value="축구">
                    <span>홍대</span>
                </label>

            </li>
            <li class="search-category">
                <label class="category-checkbox">
                    <input type="checkbox" name="detail-category" value="야구">
                    <span>잠실</span>
                </label>

            </li>
            <li class="search-category">
                <label class="category-checkbox">
                    <input type="checkbox" name="detail-category" value="농구">
                    <span>강남</span>
                </label>

            </li>

        </ul>

    </div>


    <div class="main-content">
        <div class="socializing-item" th:each=" social : ${list}">
            <img src="socializing1.png" alt="Socializing Image">
            <img th:src="@{'/img/'+${social.img}}" class="img-thumbnail" alt="Socializing Image">
            <p th:text="${social.socializing_title}"><br>스포츠 | 서초구</p>
            <p th:text="${social.detail_category}"></p>
            <p th:text="${social.address}"></p>
        </div>
    </div>
    <div class="pagination">
        <a href="#">＜</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">＞</a>
    </div>
    <a href="#" class="create-button">늘사람구함</a>
</div>

<footer th:replace="~{common/footer :: footer-body}"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<th:block th:replace="~{common/footer :: footer-scripts}"></th:block>
</body>
</html>
