<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Socializing 작성</title>
    <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <th:block th:replace="~{common/header :: header-head}"></th:block>
    <link rel="stylesheet" href="/css/socializing_write.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/js/socializing_list.js" type="text/javascript"></script>
</head>

<body>
<header th:replace="~{common/header :: header-body}"></header>
<div class="container1">
    <form>
        <div class="form-group">
            <label for="socializingName">소셜라이징 이름</label>
            <input type="text" id="socializingName" name="socializingName" placeholder="월드 페스티벌 같이 가요~!" />
        </div>
        <div class="form-group">
            <label for="category">카테고리</label>
            <select id="category" name="category">
                <option value="대분류">대분류</option>
            </select>
            <label for="subCategory">소분류</label>
            <select id="subCategory" name="subCategory">
                <option value="소분류">소분류</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="1"></textarea>
        </div>
        <div class="form-group">
            <label for="location">위치</label>
            <input type="text" id="location" name="location" />
        </div>
        <div class="form-group">
            <label for="date">날짜</label>
            <input type="date" id="date" name="date" value="2020-05-20" />
            <label for="time">시간</label>
            <input type="time" id="time" name="time" value="09:00" />
        </div>
        <div class="form-group">
            <label for="participants">인원</label>
            <input type="number" id="participants" name="participants" />
        </div>
        <div class="form-img">
            <div class="form-group image-placeholder">
                <span>이미지 미리보기</span>
            </div>
            <div class="form-group">
                <button type="button" id="fileSelect">파일선택</button>
                <input type="file" id="fileInput" name="file" style="display:none;" />
            </div>
        </div>
        <div class="form-group btn-group">
            <button type="button" id="prevButton">이전으로</button>
            <button type="submit" id="createButton">만들기</button>
        </div>
    </form>
</div>

<footer th:replace="~{common/footer :: footer-body}"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<th:block th:replace="~{common/footer :: footer-scripts}"></th:block>
</body>
</html>
