<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Socializing 작성</title>
    <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <th:block th:replace="~{common/header :: header-head}"></th:block>
    <link rel="stylesheet" href="/css/socializing_write.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/js/socializing_write_map.js" type="text/javascript"></script>
    <script src="/js/socializing_write.js" type="text/javascript"></script>

</head>

<body>
<header th:replace="~{common/header :: header-body}"></header>
<div class="container1">
    <form th:action="@{/socializing/write}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="socializingName">소셜라이징 이름</label>
            <input type="text" id="socializingName" name="socializingName" placeholder="제목을 입력하세요" th:value="${socializing_title}"/>
        </div>
        <div class="form-group">
            <label for="category">카테고리</label>
            <select id="category" name="category">
                <option value="">카테고리 선택</option>
                <th:block th:each="category : ${categories}">
                    <option th:value="${category}" th:text="${category}"></option>
                </th:block>
            </select>
            <label for="subCategory">소분류</label>
            <select id="subCategory" name="subCategory">
                <option value="">소분류 선택</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="1" th:utext="${content}"></textarea>
        </div>
        <div class="form-group">
            <label for="date">날짜</label>
            <input type="date" id="date" name="date" th:value="${meeting_date}" />
            <label for="time">시간</label>
            <input type="time" id="time" name="time" th:value="${meeting_time}" />
        </div>
        <div class="form-group">
            <label for="participants">인원</label>
            <input type="number" id="participants" name="participants" th:value="${limit_num}"/>
        </div>
        <div class="form-group">
            <label for="total_price">가격</label>
            <input type="text" id="total_price" name="total_price" th:value="${total_price}"/>
        </div>
        <div class="form-img">
            <div class="form-group image-placeholder">
                <span id="img_txt">이미지 미리보기</span>
                <img id="previewImage" src="" alt="이미지 미리보기" style="display:none; max-width: 180px; height: auto;">
            </div>
            <div class="form-group">
                <button type="button" id="fileSelect">파일선택</button>
                <input type="file" id="fileInput" name="file" style="display:none;" />
            </div>
        </div>
<!--        <div class="form-group">-->
<!--            <label for="location">위치</label>-->
<!--            <input type="text" id="location" name="location" />-->
<!--        </div>-->
        <div class="map_wrap">
            <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
                <div id="menu_wrap" class="bg_white">
                    <div class="option">
                        <div>
                            <form onsubmit="searchPlaces(); return false;">
                                키워드 : <input type="text" value="이태원 맛집" id="keyword" size="15">
                                <button type="submit">검색하기</button>
                            </form>
                        </div>
                    </div>
                    <hr>
                    <ul id="placesList"></ul>
                    <div id="pagination"></div>
                </div>
            </div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cf0f44225c7ff5ce919c81354ed2c1b2&libraries=services"></script>
        <div class="form-group btn-group">
            <button type="button" id="prevButton">이전으로</button>
            <button type="submit" id="createButton">만들기</button>
        </div>
    </form>
</div>

<footer th:replace="~{common/footer :: footer-body}"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<th:block th:replace="~{common/footer :: footer-scripts}"></th:block>
</body>
</html>
