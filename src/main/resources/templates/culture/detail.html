<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LINCO</title>
    <link rel="shortcut icon" th:href="@{/img/linco_ico.png}" type="image/png">
    <link rel="stylesheet" th:href="@{/css/culture.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/185c349b6c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <th:block th:replace="~{common/header :: header-head}"></th:block>
</head>
<body>
<header th:replace="~{common/header :: header-body}"></header>

<div class="button-container">
    <div class="culture-button-row">

        <button class="custom-btn btn-1 code-btn" data-codename="뮤지컬/오페라, 클래식, 연극, 콘서트, 국악"><span>Let's GO!</span><span>공연</span></button>

        <button class="custom-btn btn-2 code-btn" data-codename="전시/미술"><span>Let's GO!</span><span>전시</span></button>

        <button class="custom-btn btn-3 code-btn"
                data-codename="축제-전통/역사, 축제-자연/경관, 축제-문화/예술, 축제-기타"><span>Let's GO!</span><span>축제</span></button>

        <button class="custom-btn btn-4 code-btn" data-codename="교육/체험"><span>Let's GO!</span><span>교육 & 체험</span></button>

        <button class="custom-btn btn-5 code-btn" data-codename="기타"><span>Let's GO!</span><span>기타</span></button>
    </div>

</div>

    <div class="culture-container">
        <div class="card-container">
            <div th:each="event : ${events}" class="card-article">
                <img th:src="${event.MAIN_IMG}" alt="culture-image" class="card-img">

                <div class="card-data">
                    <ul class="card-description">
                        <li>제목: <span th:text="${event.TITLE}"></span></li>
                        <li>시간: <span th:text="${event.DATE}"></span></li>
                        <li>장소: <span th:text="${event.PLACE}"></span></li>
                        <li>대상: <span th:text="${event.USE_TRGT}"></span></li>
                        <li>요금: <span th:text="${event.USE_FEE}"></span></li>
                    </ul>
                    <div class="card-button-container">
                    <a th:href="${event.HMPG_ADDR}"><button class="custom-btn btn-1 card-button"><span>Let's GO!</span><span>상세</span></button></a>
                    <a th:href="${event.ORG_LINK}"><button class="custom-btn btn-4 card-button"><span>Let's GO!</span><span>예약</span></button></a>
                    </div>
                </div>
            </div>

            <div th:each="event : ${events}" class="card-article">
                <img th:src="${event.MAIN_IMG}" alt="culture-image" class="card-img">

                <div class="card-data">
                    <ul class="card-description">
                        <li>제목: <span th:text="${event.TITLE}"></span></li>
                        <li>시간: <span th:text="${event.DATE}"></span></li>
                        <li>장소: <span th:text="${event.PLACE}"></span></li>
                        <li>대상: <span th:text="${event.USE_TRGT}"></span></li>
                        <li>요금: <span th:text="${event.USE_FEE}"></span></li>
                    </ul>
                    <div class="card-button-container">
                        <a th:href="${event.HMPG_ADDR}"><button class="custom-btn btn-1 card-button"><span>Let's GO!</span><span>상세</span></button></a>
                        <a th:href="${event.ORG_LINK}"><button class="custom-btn btn-4 card-button"><span>Let's GO!</span><span>예약</span></button></a>
                    </div>
                </div>
            </div>

            <div th:each="event : ${events}" class="card-article">
                <img th:src="${event.MAIN_IMG}" alt="culture-image" class="card-img">

                <div class="card-data">
                    <ul class="card-description">
                        <li>제목: <span th:text="${event.TITLE}"></span></li>
                        <li>시간: <span th:text="${event.DATE}"></span></li>
                        <li>장소: <span th:text="${event.PLACE}"></span></li>
                        <li>대상: <span th:text="${event.USE_TRGT}"></span></li>
                        <li>요금: <span th:text="${event.USE_FEE}"></span></li>
                    </ul>
                    <div class="card-button-container">
                        <a th:href="${event.HMPG_ADDR}"><button class="custom-btn btn-1 card-button"><span>Let's GO!</span><span>상세</span></button></a>
                        <a th:href="${event.ORG_LINK}"><button class="custom-btn btn-4 card-button"><span>Let's GO!</span><span>예약</span></button></a>
                    </div>
                </div>
            </div>

            <div th:each="event : ${events}" class="card-article">
                <img th:src="${event.MAIN_IMG}" alt="culture-image" class="card-img">

                <div class="card-data">
                    <ul class="card-description">
                        <li>제목: <span th:text="${event.TITLE}"></span></li>
                        <li>시간: <span th:text="${event.DATE}"></span></li>
                        <li>장소: <span th:text="${event.PLACE}"></span></li>
                        <li>대상: <span th:text="${event.USE_TRGT}"></span></li>
                        <li>요금: <span th:text="${event.USE_FEE}"></span></li>
                    </ul>
                    <div class="card-button-container">
                        <a th:href="${event.HMPG_ADDR}"><button class="custom-btn btn-1 card-button"><span>Let's GO!</span><span>상세</span></button></a>
                        <a th:href="${event.ORG_LINK}"><button class="custom-btn btn-4 card-button"><span>Let's GO!</span><span>예약</span></button></a>
                    </div>
                </div>
            </div>

            <div th:each="event : ${events}" class="card-article">
                <img th:src="${event.MAIN_IMG}" alt="culture-image" class="card-img">

                <div class="card-data">
                    <ul class="card-description">
                        <li>제목: <span th:text="${event.TITLE}"></span></li>
                        <li>시간: <span th:text="${event.DATE}"></span></li>
                        <li>장소: <span th:text="${event.PLACE}"></span></li>
                        <li>대상: <span th:text="${event.USE_TRGT}"></span></li>
                        <li>요금: <span id="fee-${event.ID}"></span></li>
                    </ul>
                    <div class="card-button-container">
                        <a th:href="${event.HMPG_ADDR}"><button class="custom-btn btn-1 card-button"><span>Let's GO!</span><span>상세</span></button></a>
                        <a th:href="${event.ORG_LINK}"><button class="custom-btn btn-4 card-button"><span>Let's GO!</span><span>예약</span></button></a>
                    </div>
                </div>
            </div>

        </div>
    </div>

<div class="slide-buttons">
    <button class="custom-btn btn-1 slide-prev"><span>PREV</span><span>이전</span></button>
    <button class="custom-btn btn-4 slide-next"><span>NEXT</span><span>다음</span></button>
</div>



<footer th:replace="~{common/footer :: footer-body}"></footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<th:block th:replace="~{common/footer :: footer-scripts}"></th:block>
<script th:src="@{/js/culture.js}"></script>
</body>
</html>
