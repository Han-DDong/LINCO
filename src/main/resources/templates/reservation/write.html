<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="/static/css/reservation_write.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="resources/css/plugin/datepicker/bootstrap-datepicker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/locales/bootstrap-datepicker.ko.min.js"
            integrity="sha512-L4qpL1ZotXZLLe8Oo0ZyHrj/SweV7CieswUODAAPN/tnqN3PA1P+4qPu5vIryNor6HQ5o22NujIcAZIfyVXwbQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/venue/calender.js" type="text/javascript"></script>
    <th:block th:replace="~{common/header :: header-head}"></th:block>
    <title>Venue 페이지</title>
</head>
<body>
<header th:replace="~{common/header :: header-body}"></header>

<div class="container-wrapper">
    <div class="container-reservation">
        <div class="reservation-box">
            <div class="venue_name">대관장소 이름</div>
            <div class="calendar-box">
                <div class="calendar">달력</div>
                <div class="time">시간</div>
            </div>
        </div>

        <div class="info-box">
            <div class="info_box" th:fragment="venue-list">
                <ul>
                    <li>예약자명
                        <input type="text" class="name form-control">
                    </li>
                    <li>이메일
                        <input type="text" class="email form-control">
                    </li>
                    <li>전화번호
                        <input type="text" class="tell form-control">
                    </li>
                    <li>시간당 요금
                        <input type="text" class="price form-control">
                    </li>
                    <li>총 금액
                        <input type="text" class="total-price form-control">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="pay-box">
        <ul>
            <li>장소명
                <input type="text" class="name form-control">
            </li>
            <li>이용시작시간
                <input type="text" class="start-time form-control">
            </li>
            <li>이용종료시간
                <input type="text" class="end-time form-control">
            </li>
            <li>예약날짜
                <input type="text" class="date form-control">
            </li>
            <li>총 금액
                <input type="text" class="total-price form-control">
            </li>
        </ul>
        <button class="pay-btn btn btn-primary">결제하기</button>
    </div>
</div>

<footer th:replace="~{common/footer :: footer-body}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<th:block th:replace="~{common/footer :: footer-scripts}"></th:block>

</body>
</html>
