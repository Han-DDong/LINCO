<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script th:src="@{/js/venue/detail.js}"></script>
    <link rel="stylesheet" th:href="@{/css/venue_detail.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="resources/css/plugin/datepicker/bootstrap-datepicker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/locales/bootstrap-datepicker.ko.min.js"
            integrity="sha512-L4qpL1ZotXZLLe8Oo0ZyHrj/SweV7CieswUODAAPN/tnqN3PA1P+4qPu5vIryNor6HQ5o22NujIcAZIfyVXwbQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <th:block th:replace="~{common/header :: header-head}"></th:block>
    <title>Venue 페이지</title>
</head>
<body>
<header th:replace="~{common/header :: header-body}"></header>

<div class="container-venue">
    <div class="img-area">
        <div class="venue_name" th:text="${venue.venue_name}">대관장소 이름</div>
        <img class="main_img" th:src="${venue.img}">
        <input type="text" id="datePicker" class="calendar">
    </div>

    <div class="info-area">
        <div class="info_box" th:fragment="venue-list">
            <ul>
                <li>카테고리
                    <div th:text="${venue.venue_category}"></div>
                </li>
                <li>이용시간
                    <div th:text="${venue.posible_start_date}"/>
                    ~
                    <div th:text="${venue.posible_end_date}"/>
                </li>
                <li>운영시간
                    <div th:text="${venue.open_time}"/>
                    ~
                    <div th:text="${venue.close_time}"/>
                </li>
                <li>최대인원
                    <div th:text="${venue.limit_num}"></div>
                </li>
                <li>문의전화
                    <div th:text="${venue.info_tel}"></div>
                </li>
                <li>주소
                    <div th:text="${venue.address}"></div>
                </li>
            </ul>
        </div>
        <button>예약하기</button>
    </div>
</div>

<footer th:replace="~{common/footer :: footer-body}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<th:block th:replace="~{common/footer :: footer-scripts}"></th:block>

<script>
    $(document).ready(function(){
        $('.calendar').datepicker({
            format: 'yyyy-mm-dd',   // 데이터 포맷 형식
            startDate: '-10d',  // 달력에서 선택 할 수 있는 가장 빠른 날짜 (이전은 선택 불가능)
            endDate: '+10d',  // 달력에서 선택할 수 있는 가장 느린 날짜. (이후는 선택 불가능)
            autoclose: false,    // 사용자가 날짜를 클릭하면 자동으로 캘린더가 닫히는 옵션
            calendarWeeks: false,   // 캘린더 옆에 몇 주차인지 보여주는 옵션
            clearBtn: false,    // 날짜 선택한 값을 초기화 해주는 버튼 보여주는 옵션
            datesDisabled: ['2024-08-15', '2024-08-16'], // 선택 불가능한 날짜 설정
            daysOfWeekDisabled: [0], // 선택 불가능한 요일 설정, 0 : 일요일
            daysOfWeekHighlighted: [6],  // 강조해야 하는 요일 설정
            disableTouchKeyboard: false, // 모바일에서 플러그인 작동 여부, false: 작동(기본값), true: 작동안함
            immediateUpdates: false,    // 사용자가 보는 화면으로 바로 날짜를 변경할지 여부
            multidate: false, // 여러 날짜 선택할 수 있게 하는 옵션
            multidateSeparator: ',',    // 여러 날짜를 선택했을 때 날짜 사이 구분
            templates: {
                leftArrow: '&laquo;',
                rightArrow: '&raquo;',
            },  // 다음달 이전달로 넘어가는 화살표 모양 커스텀
            showWeekDays: true, // 위에 요일 보여주는 옵션 값
            title: '예약 날짜 선택',
            todayHighlight: true,   // 오늘 날짜 하이라이트 기능
            toggleActive: true, // 이미 선택된 날짜를 선택하면 false(기본값)인 경우 그대로 유지, true인 경우 날짜 삭제
            weekStart: 0,   // 달력 시작 요일 선택, 기본값 0 (일요일)
            language: 'ko',  // 달력 언어 선택
        }).on('changeDate', function (e) {
            console.log('선택된 날짜:', e.format('yyyy-mm-dd'));

            // 선택된 날짜를 특정 요소에 표시 (여기서는 #selected-date에 표시)
            $('#selected-date').text('선택된 날짜: ' + e.format('yyyy-mm-dd'));

            // 선택 불가능한 날짜 선택 시 alert
            const disabledDates = ['2024-08-15', '2024-08-16'];
            if (disabledDates.includes(e.format('yyyy-mm-dd'))) {
                alert('해당 날짜는 선택할 수 없습니다.');
            }
        });
    });
</script>

</body>
</html>
