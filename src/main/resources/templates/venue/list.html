<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/venue_list.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <th:block th:replace="~{common/header :: header-head}"></th:block>
    <title>LINCO</title>
    <link rel="shortcut icon" th:href="@{/img/logo1.png}" type="image/png">
</head>
<body>
<header th:replace="~{common/header :: header-body}"></header>

<div class="container-venue">
    <div class="category-area">
        <div class="category-row">
            <form th:action="@{/venue/list}" method="get">
                <button class="venue-btn green small" type="submit" name="venue_category" value="회의실">회의실</button>
            </form>
            <form th:action="@{/venue/list}" method="get">
                <button class="venue-btn blue small" type="submit" name="venue_category" value="캠핑장">캠핑장</button>
            </form>
            <form th:action="@{/venue/list}" method="get">
                <button class="venue-btn red small" type="submit" name="venue_category" value="청년공간">청년공간</button>
            </form>
            <form th:action="@{/venue/list}" method="get">
                <button class="venue-btn purple small" type="submit" name="venue_category" value="공유공간">공유공간</button>
            </form>
            <form th:action="@{/venue/list}" method="get">
                <button class="venue-btn cyan small" type="submit" name="venue_category" value="전시실">전시실</button>
            </form>
            <form th:action="@{/venue/list}" method="get">
                <button class="venue-btn yellow small" type="submit" name="venue_category" value="다목적실">다목적실</button>
            </form>
        </div>
        <div class="category-row">
            <form th:action="@{/venue/list}" method="get">
                <button class="venue-btn green small" type="submit" name="venue_category" value="녹화장소">녹화장소</button>
            </form>
            <form th:action="@{/venue/list}" method="get">
                <button class="venue-btn blue small" type="submit" name="venue_category" value="광장">광장</button>
            </form>
            <form th:action="@{/venue/list}" method="get">
                <button class="venue-btn red small" type="submit" name="venue_category" value="공연장">공연장</button>
            </form>
            <form th:action="@{/venue/list}" method="get">
                <button class="venue-btn purple small" type="submit" name="venue_category" value="강의실">강의실</button>
            </form>
            <form th:action="@{/venue/list}" method="get">
                <button class="venue-btn cyan small" type="submit" name="venue_category" value="강당">강당</button>
            </form>
            <form th:action="@{/venue/list}" method="get">
                <button class="venue-btn yellow small" type="submit" name="venue_category" value="기타">기타</button>
            </form>
        </div>
    </div>

    <div class="main-content" th:fragment="venue-list">
        <a class="venue-item" th:each="venue : ${list}" th:href="@{'/venue/detail/' + ${venue.id}}">
            <div class="card">
                <img class="card-img" th:src="${venue.img}" alt="Venue Image">
                <div class="card-body">
                    <p class="card-title" th:text="${venue.venue_name}"></p>
                    <p class="card-text" th:text="${'주소: ' + venue.address}"></p>
                    <p class="card-text" th:text="${'카데고리: ' + venue.venue_category}"></p>
                    <p class="card-text" th:text="${'이용시간: ' + venue.open_time + ' ~ ' + venue.close_time}"></p>
                    <p class="card-text" th:text="${'이용금액: ' + venue.price + '원'}"></p>
                </div>
            </div>
        </a>
        <th:block th:insert="~{venue/venuePagination::pagination}"></th:block>
    </div>
</div>
<footer th:replace="~{common/footer :: footer-body}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<th:block th:replace="~{common/footer :: footer-scripts}"></th:block>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
