<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
    <link rel="stylesheet" th:href="@{/css/venue_list.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="list.js" type="text/javascript"></script>

    <th:block th:replace="~{common/header :: header-head}"></th:block>
    <title>Venue 페이지</title>
</head>
<body>
<header th:replace="~{common/header :: header-body}"></header>

<div class="container-venue">
        <div class="category-area">
            <button th:href='@{"/venue/list"}' th:method="GET">회의실</button>
            <button onclick="location.href='/venue/list/캠핑장'">캠핑장</button>
            <button onclick="location.href='/venue/list/청년공간'">청년공간</button>
            <button onclick="location.href='/venue/list/공유공간'">공유공간</button>
            <button onclick="location.href='/venue/list/전시실'">전시실</button>
            <button onclick="location.href='/venue/list/다목적실'">다목적실</button>
            <button onclick="location.href='/venue/list/녹화장소'">녹화장소</button>
            <button onclick="location.href='/venue/list/광장'">광장</button>
            <button onclick="location.href='/venue/list/공연장'">공연장</button>
            <button onclick="location.href='/venue/list/강의실'">강의실</button>
            <button onclick="location.href='/venue/list/강당'">강당</button>
            <button onclick="location.href='/venue/list/기타'">기타</button>
        </div>
    <div class="main-content" th:fragment="venue-list">
        <div class="venue-item card" th:each="venue : ${list}">
            <img class="card-img-top" th:src="${venue.img}" alt="Venue Image">
            <div class="card-body">
                <p class="card-text" th:text="${venue.venue_name}"></p>
                <p class="card-text" th:text="${venue.address}"></p>
                <p class="card-text" th:text="${venue.venue_category}"></p>
                <p class="card-text" th:text="${'이용시간: ' + venue.open_time + ' ~ ' + venue.close_time}">이용시간</p>
                <p class="card-text" th:text="${venue.price}"></p>
            </div>
        </div>
        <th:block th:insert="~{common/pagination::pagination}"></th:block>
    </div>

    <!--    <footer th:replace="~{common/footer :: footer-body}"></footer>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <th:block th:replace="~{common/footer :: footer-scripts}"></th:block>
</div>
</body>
</html>
