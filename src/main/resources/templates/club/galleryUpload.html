<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/club_galleryUpload.css}">
    <title>클럽 글작성</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/club/galleryUpload.js" type="text/javascript"></script>

    <th:block th:insert="/common/header :: header-head"></th:block>
</head>

<th:block th:insert="/common/header :: header-body"></th:block>
<body>

<div class="write container1">
    <form th:action="@{'/club/galleryUpload'}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id", th:value="${id}">
        <div class="form-img">
            <div class="form-group image-placeholder" >
                <span id="img_txt">이미지 미리보기</span>
                <img id="previewImage">
            </div>
            <div class="form-group">
                <button type="button" id="fileSelect">파일선택</button>
                <input type="file" id="fileInput" name="file" accept="image/*" style="display:none;">
            </div>
        </div>

        <div class="button">
            <div class="left-buttons">
                <a class="btn" th:href="@{/club/gallery}">
                    목록
                </a>
            </div>

            <button type="submit" class="btn">
                저장하기
            </button>
        </div>
    </form>
</div>
</body>
</html>
