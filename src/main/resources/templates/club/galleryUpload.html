<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>LINCO</title>
    <link rel="shortcut icon" th:href="@{/img/logo1.png}" type="image/png">
    <link rel="stylesheet" th:href="@{/css/club_galleryUpload.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <th:block th:replace="~{common/header :: header-head}"></th:block>
    <script src="/js/club/galleryUpload.js" type="text/javascript"></script>
</head>

<body>
<header th:replace="~{common/header :: header-body}"></header>

<div class="write container1">
    <form th:action="@{/club/galleryUpload}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${id}">
        <div class="form-img">
            <div class="form-group image-placeholder" >
                <span id="img_txt">이미지 미리보기</span>
                <img id="previewImage">
            </div>
            <div class="form-group">
                <button type="button" id="fileSelect" class="custom-button button-2">
                    <span>Photo Select!</span><span>사진선택</span>
                </button>
                <input type="file" id="fileInput" name="file" accept="image/*" style="display:none;">
            </div>
        </div>

        <div class="button">
            <div class="left-buttons">
                <a class="custom-button button-2" onclick="history.back()">
                    <span>LIST!</span><span>목록</span>
                </a>
            </div>

            <button type="submit" class="custom-button button-2">
                <span>SAVE!</span><span>사진등록</span>
            </button>
        </div>
    </form>
</div>
</body>
<footer th:replace="~{common/footer :: footer-body}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<th:block th:replace="~{common/footer :: footer-scripts}"></th:block>
</html>
