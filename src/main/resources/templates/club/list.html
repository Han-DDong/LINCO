<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/club_list.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script th:src="@{/js/club/list.js}"></script>
    <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>

    <title>Club 생성 페이지</title>
    <th:block th:insert="/common/header :: header-head"></th:block>
</head>
<body>
<th:block th:insert="/common/header :: header-body"></th:block>

<div class="list-container">
    <form id="club-detail-category" action="/club/list" method="get">
        <div class="club-category-area">
            <ul class="club-category-list">
                <li class="club-category-search">
                    <label class="search-club-category">
                        <button type="submit" name="clubCategory" th:value="운동">운동</button>
                    </label>
                </li>
                <li>
                    <label class="search-club-category">
                        <button type="submit" name="clubCategory" th:value="문화예술">문화예술</button>
                    </label>
                </li>
                <li>
                    <label class="search-club-category">
                        <button type="submit" name="clubCategory" th:value="여행">여행</button>
                    </label>
                </li>
                <li>
                    <label class="search-club-category">
                        <button type="submit" name="clubCategory" th:value="스터디">스터디</button>
                    </label>
                </li>
            </ul>
        </div>
    </form>
    <div class="search-bar">
        <form action="/club/list" method="get">
            <input type="text" th:name="detailCategory" placeholder="상세종목 검색" id="search" th:value="${detailCategory}">
            <button type="submit" id="btn">검색</button>
        </form>
    </div>
    <hr>

    <div class="main-content">
        <div class="club-item" th:each="clubs : ${clubs}">
            <a  th:href="@{'/club/detail/' + ${clubs.id}}">
                <img th:src="@{'/upload/' + ${clubs.representative_picture}}" alt="Club Image" class="club-img">
                <p th:text="${clubs.name}" class="club-name">Club 이름</p>
                <p th:text="${clubs.category}" class="club-category">카테고리</p>
                <p th:text="${clubs.detail_category}" class="club-detail-category">상세종목</p>
            </a>
        </div>
    </div>

    <th:block th:insert="~{club/clubPagination :: pagination}"></th:block>

    <div class="button-container">
        <a href="/club/create" class="create-button" sec:authorize="hasAnyAuthority('MEMBER', 'ADMIN')">클럽 생성</a>
    </div>


</div>
</body>
<footer th:replace="~{common/footer :: footer-body}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<th:block th:replace="~{common/footer :: footer-scripts}"></th:block>
</html>
