<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/club_list.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Club 생성 페이지</title>
    <th:block th:insert="/common/header :: header-head"></th:block>
</head>
<body>
<th:block th:insert="/common/header :: header-body"></th:block>

<div class="list-container">
    <div class="search-bar">
        <input type="text" placeholder="상세종목 검색">
        <button>검색</button>
    </div>
    <div class="main-content">
        <a class="club-item" th:each="clubs : ${clubs}">
            <img th:src="@{/'img/ ' + clubs.representative_picture}" alt="Club Image">
            <p th:text="${clubs.name}">Club 이름</p>
            <p th:text="${clubs.detail_category}">상세종목</p>
<!--            <div th:text="${clubs.representative_picture}"></div>-->
        </a>
    </div>
    <div class="pagination">
        <a href="#">＜</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">＞</a>
    </div>
</div>

<th:block th:insert="~{common/pagination :: pagination}"></th:block>
</body>
    <footer th:replace="~{common/footer :: footer-body}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <th:block th:replace="~{common/footer :: footer-scripts}"></th:block>
</html>
