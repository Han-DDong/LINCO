<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<script th:unless="${board}">
    alert("해당 정보가 삭제되거나 없습니다.")
    history.back();
</script>

<th:block th:if="${board}" th:with="logged_user=${#authentication.principal.user}">

    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" th:href="@{/css/club_boardUpdate.css}">
        <script th:src="@{/js/club/update.js}"></script>
        <title>update</title>

        <th:block th:insert="/common/header :: header-head"></th:block>

    </head>
    <th:block th:insert="/common/header :: header-body"></th:block>

    <body>
    <div class="body">
        <h2>클럽 게시물 수정</h2>
        <hr>

        <form th:action="@{/club/board/update}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${board.id}"/>
            <div>
                <label>작성자 : </label>
                <span class="form-control text readonly" readonly th:text="${board.user.name}"></span>
            </div>
            <div class="title">
                <div class="form-group">
                    <label>게시글 제목 : </label>
                    <input type="text" class="form-control text" id="title" placeholder="제목을 입력하세요" name="title"
                           th:value="${title} ? ${title} : ${board.title}">
                    <span class="text-danger" th:if="${error_title}" th:utext="${error_title}"></span>
                    <br>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label>내용 : </label>
                <textarea class="form-control content" rows="5" id="content" placeholder="내용을 입력하세요" name="content"
                          th:utext="${content} ? ${content} : ${board.content}"></textarea>
                <span class="text-danger" th:if="${error_content}" th:utext="${error_content}"></span>
            </div>
            <div class="attachment">
                <div id="delFiles"></div>
                <label th:if="${not #lists.isEmpty(board.fileList)}">첨부파일 : </label>
                <div class="input-group" th:each="attachment : ${board.fileList}">
                    <input class="form-control text" type="text" readonly th:value="${attachment.sourcename}">
                    <button type="button" class="btn" th:data-fileid-del="${attachment.id}">삭제</button>
                </div>
            </div>

            <div class="newAttachment">
                <div id="files">

                </div>
                <button type="button" id="btnAdd" class="btn">첨부파일 추가</button>
            </div>

            <div class="button">
                <div class="left-buttons">
                    <a class="btn" th:href="@{'/club/board/' + ${board.club.id}(page=${session.page})}">목록</a>
                    <button type="button" class="btn" onclick="history.back()">돌아가기</button>
                </div>
                <button type="submit" class="btn" th:if="${logged_user.id == board.user.id}">수정하기</button>
            </div>
        </form>
    </div>

    <th:block th:insert="/common/footer :: footer-body"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <th:block th:replace="/common/footer :: footer-scripts"></th:block>
    </body>
</th:block>
</html>
