<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header-head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<!-- Define a fragment for the navbar -->
<nav class="navbar navbar-expand-lg fixed-top" th:fragment="header-body">
    <div class="container">
        <a class="navbar-brand me-auto" th:href="@{/home}"><img th:src="@{/img/logo.png}" style="width: 150px; height: 100px; border-radius: 10px;" alt="home"></a>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img th:src="@{/img/logo.png}" style="width: 80px; height: 50px; border-radius: 10px;" alt="home"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link mx-lg-4" aria-current="page" th:href="@{/club/list}">Club</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-4" th:href="@{/socializing/list}">Socializing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-4" th:href="@{/board/list}">Board</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-4" th:href="@{/venue/list}">Venue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-4" th:href="@{/culture/detail}">Culture & Art</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="nav-button">
        <a th:href="@{/user/login}" sec:authorize="isAnonymous()" class="login">Login</a>
        <form th:action="@{/user/logout}" method="POST" sec:authorize="isAuthenticated()" >
            <button class="login-out" type="submit">Logout</button>
        </form>
        <a th:href="@{/user/my_page}" sec:authorize="isAuthenticated()" class="my-page">My Page</a>
        </div>
        <!-- 햄버거 -->
        <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
