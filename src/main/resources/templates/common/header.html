<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header-head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<!-- Define a fragment for the navbar -->
<nav class="navbar navbar-expand-lg fixed-top" th:fragment="header-body">
    <div class="container">
        <a class="navbar-brand me-auto" href="#"><img th:src="@{/img/logo.png}" style="width: 150px; height: 100px; border-radius: 10px;" alt="home"></a>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img th:src="@{/img/logo.png}" style="width: 80px; height: 50px; border-radius: 10px;" alt="home"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link mx-lg-4" aria-current="page" href="#">Club</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-4" href="/socializing/list">Socializing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-4" href="#">Board</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-4" href="#">Venue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-4" href="#">Culture & Art</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 로그인 안했을때는 로그인 버튼 보여주기 -->
        <a class="login-out" sec:authorize="isAnonymous()" th:href="@{/user/login}">Login</a>
        <!-- 로그인한 사람에게 로그아웃 버튼 보여주기, 로그아웃시 다시 홈으로 -->
        <form th:action="@{/user/logout}" method="POST" sec:authorize="isAuthenticated()">
            <button class="login-out btn btn-danger" type="submit">Logout</button>
        </form>



        <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
