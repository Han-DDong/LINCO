<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <th:block th:replace="~{common/header :: header-head}"></th:block>
    <title>login & sign up</title>
</head>
<body>
<header th:replace="~{common/header :: header-body}"></header>
<div class="container-login" id="container">
    <div class="form-container sign-up">
        <form>
            <h1>Sign up</h1>
            <input type="email" placeholder="아이디">
            <input type="password" placeholder="비밀번호">
            <input type="text" placeholder="이름">
            <input type="tel" placeholder="전화번호">
            <input type="date" placeholder="생일">
            <select class="form-select form-select-sm" aria-label="Small select example">
                <option selected>성별</option>
                <option value="man">남자</option>
                <option value="woman">여자</option>
                <option value="other">기타</option>
            </select>
            <input type="email" placeholder="이메일">
            <div class="address-container">
                <input type="text" id="sample4_roadAddress" placeholder="주소">
                <div id="guide" style="display:none;"></div>
                <button type="button" class="address" onclick="sample4_execDaumPostcode()">주소</button>
            </div>
            <button>Sign up</button>
        </form>
    </div>
    <div class="form-container sign-in">
        <form>
            <h1>Sign In</h1>
            <div class="social-img">
                <a href="#"><img th:src="@{/img/kakao_login_button.png}" alt="kakao-login"></a>
                <a href="#"><img th:src="@{/img/naver_login_button.png}" alt="naver-login"></a>
                <a href="#"><img th:src="@{/img/google_login_button.png}" alt="google-login"></a>
            </div>
            <input type="email" placeholder="이메일">
            <input type="password" placeholder="비밀번호">
            <button>Sign In</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>로그인할래?</h1>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>회원가입할래?</h1>
                <button class="hidden" id="register">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{common/footer :: footer-body}"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<th:block th:replace="~{common/footer :: footer-scripts}"></th:block>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
