<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <th:block th:replace="~{common/header :: header-head}"></th:block>
</head>
<body>
<div class="container">
    <header th:replace="~{common/header :: header-body}"></header>
    <div class="content-container">
    <!-- Club and Socializing Section -->
    <div class="row">
        <!-- Club Section -->
        <div class="col-md-6">
            <div class="category">
                <div class="category-header">Club</div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="img-box">
                            <img src="placeholder.png" alt="클럽 사진">
                            <div class="img-title">클럽 제목</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="img-box">
                            <img src="placeholder.png" alt="클럽 사진">
                            <div class="img-title">클럽 제목</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Socializing Section -->
            <div class="category">
                <div class="category-header">Socializing</div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="img-box">
                            <img src="placeholder.png" alt="소셜라이징 사진">
                            <div class="img-title">소셜링 제목</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="img-box">
                            <img src="placeholder.png" alt="소셜라이징 사진">
                            <div class="img-title">소셜링 제목</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Venue and Culture & Art Section -->
        <div class="col-md-6">
            <!-- Venue Section -->
            <div class="category">
                <div class="category-header">Venue</div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="img-box">
                            <img src="placeholder.png" alt="대관장소 사진">
                            <div class="img-title">대관장소 이름</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="img-box">
                            <img src="placeholder.png" alt="대관장소 사진">
                            <div class="img-title">대관장소 이름</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Culture & Art Section -->
            <div class="category">
                <div class="category-header">Culture & Art</div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="img-box">
                            <img src="placeholder.png" alt="전시회, 공연 등 사진">
                            <div class="img-title">전시회, 공연 등 제목</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="img-box">
                            <img src="placeholder.png" alt="전시회, 공연 등 사진">
                            <div class="img-title">전시회, 공연 등 제목</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<footer th:replace="~{common/footer :: footer-body}"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<th:block th:replace="~{common/footer :: footer-scripts}"></th:block>
</body>
</html>
